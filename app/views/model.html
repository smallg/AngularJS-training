<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label">Username:</label>

                <div class="col-lg-6">
                    <input type="text" class="form-control" id="username" ng-model="username"/>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-lg-2 control-label">Username:</label>

                <div class="col-lg-6">
                    <input type="number" class="form-control" id="age" ng-model="age"/>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-6">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>username:</td>
                <td>{{username}}</td>
            </tr>
            <tr>
                <td>age:</td>
                <td>{{age}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <pre></pre>
</div>
